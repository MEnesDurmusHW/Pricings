<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Teklif — Çevresel Ölçüm ve Hizmetler</title>
<style>
  :root {
    --bg: #0b1324;
    --card: #0f1b36;
    --muted: #97a3b6;
    --text: #e6edf7;
    --accent: #4aa3ff;
    --ok: #10b981;
    --border: #213055;
  }
  * { box-sizing: border-box; }
  html, body { height: 100%; }
  body {
    margin: 0; padding: 24px;
    font-family: ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
    color: var(--text); background: radial-gradient(1200px 600px at 20% -10%, #18244a, #0b1324 40%) no-repeat, var(--bg);
  }
  .container { max-width: 900px; margin: 0 auto; }
  .card {
    background: linear-gradient(180deg, #102048, #0e1a34);
    border: 1px solid var(--border);
    border-radius: 16px; padding: 20px;
    box-shadow: 0 10px 30px rgba(0,0,0,.35);
  }
  header {
    display: grid; gap: 8px;
    grid-template-columns: 1fr auto;
    align-items: center; margin-bottom: 12px;
  }
  h1 { font-size: 20px; margin: 0; letter-spacing: 0.2px; }
  .subtle { color: var(--muted); font-size: 13px; }
  .row { display: flex; flex-wrap: wrap; gap: 12px; align-items: center; }
  .pill {
    padding: 6px 10px; border: 1px solid var(--border); border-radius: 999px;
    font-size: 12px; color: var(--muted);
  }

  table {
    width: 100%; border-collapse: collapse; margin-top: 12px; overflow: hidden; border-radius: 12px; border: 1px solid var(--border);
  }
  thead th {
    text-align: left; font-size: 12px; letter-spacing: .3px; color: var(--muted);
    background: #0c1a34; border-bottom: 1px solid var(--border); padding: 10px 12px;
  }
  tbody td {
    padding: 12px; border-bottom: 1px solid #182a54; vertical-align: middle;
  }
  tbody tr:last-child td { border-bottom: none; }
  .qty, .price, .line { text-align: right; white-space: nowrap; }
  .name { width: 50%; }
  .totals {
    margin-top: 16px; display: grid; gap: 8px; justify-content: end;
  }
  .totals .lineitem {
    display: grid; grid-template-columns: auto auto; gap: 18px; align-items: baseline;
    min-width: 280px; color: var(--muted);
  }
  .totals .value { text-align: right; color: var(--text); }
  .total-strong { font-size: 18px; color: #fff; }
  .controls {
    display: flex; flex-wrap: wrap; gap: 10px; justify-content: space-between; align-items: center; margin-top: 16px;
  }
  .btn {
    appearance: none; border: 1px solid var(--border); background: #132753;
    color: #fff; padding: 10px 14px; border-radius: 10px; cursor: pointer; font-weight: 600;
  }
  .btn:hover { filter: brightness(1.05); }
  label.toggle {
    display: inline-flex; align-items: center; gap: 8px; cursor: pointer; user-select: none;
    color: var(--muted); font-size: 14px;
  }
  input[type="checkbox"] { width: 18px; height: 18px; }
  footer { margin-top: 18px; color: var(--muted); font-size: 12px; }
  .success { color: var(--ok); }
  @media print {
    body { background: #fff; color: #000; padding: 0; }
    .card { box-shadow: none; border: none; background: #fff; color: #000; }
    .subtle, .pill, .controls, .success { color: #333 !important; }
    .btn, label.toggle { display: none; }
    thead th, tbody td { border-color: #ddd !important; }
    .lineitem { color: #000; }
    .value { color: #000; }
  }
</style>
</head>
<body>
  <div class="container">
    <div class="card">
      <header>
        <div>
          <h1>Teklif — Çevresel Ölçüm ve Hizmetler</h1>
          <div class="subtle">Tarih: <span id="issueDate"></span> • Para birimi: TL</div>
        </div>
        <div class="row">
          <span class="pill" id="quoteId">Teklif No: Q-ENV-2025-001</span>
        </div>
      </header>

      <table id="itemsTable" aria-describedby="Teklif kalemleri">
        <thead>
          <tr>
            <th>Hizmet</th>
            <th class="line">Tutar</th>
          </tr>
        </thead>
        <tbody>
          <!-- Satırlar JS ile eklenecek -->
        </tbody>
      </table>

      <div class="totals" id="totals">
        <!-- Toplamlar JS ile eklenecek -->
      </div>

      <div class="controls">
        <label class="toggle">
          <input type="checkbox" id="toggleKDV" />
          Toplamları %20 KDV dahil göster
        </label>
        <div class="row" style="gap:8px;">
          <button class="btn" onclick="window.print()">Yazdır / PDF</button>
          <!-- <button class="btn" onclick="copyHTML()">HTML’i Kopyala</button> -->
        </div>
      </div>
    </div>
  </div>

<script>
  // Veriler
  const items = [
    { name: "İlk Kurulum Ücreti", qty: 1, price: 200000, type: "one-time" },
    { name: "Emisyon", qty: 1, price: 40000, type: "monthly" },
    { name: "İmisyon", qty: 1, price: 30000, type: "monthly" },
    { name: "Koku", qty: 1, price: 20000, type: "monthly" },
    { name: "SEÖS", qty: 1, price: 30000, type: "monthly" },
    { name: "İş Hijyeni", qty: 1, price: 40000, type: "monthly" },
    { name: "Gürültü", qty: 1, price: 20000, type: "monthly" },
  ];
  const KDV_RATE = 0.20;

  // Yardımcılar
  const fmt = (n) => n.toLocaleString("tr-TR", { style: "currency", currency: "TRY", maximumFractionDigits: 0 });
  const el = (sel) => document.querySelector(sel);

  function renderTable() {
    const tbody = el("#itemsTable tbody");
    tbody.innerHTML = "";
    items.forEach(({ name, qty, price, type }) => {
      const tr = document.createElement("tr");
      const typeText = type === "one-time" ? " (İlk seferlik)" : " (Aylık)";
      tr.innerHTML = `
        <td class="name">${name}${typeText}</td>
        <td class="line">${fmt(qty * price)}</td>
      `;
      tbody.appendChild(tr);
    });
  }

  function renderTotals() {
    const withVAT = el("#toggleKDV").checked;

    // Tek seferlik ve aylık ücretleri ayrı hesapla
    const oneTimeTotal = items
      .filter(item => item.type === "one-time")
      .reduce((s, it) => s + it.qty * it.price, 0);

    const monthlyTotal = items
      .filter(item => item.type === "monthly")
      .reduce((s, it) => s + it.qty * it.price, 0);

    // Her kategori için ayrı KDV hesapla
    const oneTimeKDV = withVAT ? Math.round(oneTimeTotal * KDV_RATE) : 0;
    const monthlyKDV = withVAT ? Math.round(monthlyTotal * KDV_RATE) : 0;

    const oneTimeGrand = oneTimeTotal + oneTimeKDV;
    const monthlyGrand = monthlyTotal + monthlyKDV;

    const subtotal = oneTimeTotal + monthlyTotal;
    const totalKDV = oneTimeKDV + monthlyKDV;
    const grandTotal = oneTimeGrand + monthlyGrand;

    const totals = el("#totals");
    totals.innerHTML = `
      <div class="lineitem"><span>İlk Kurulum Toplam</span><span class="value">${fmt(oneTimeTotal)}</span></div>
      <div class="lineitem"><span>İlk Kurulum KDV (${Math.round(KDV_RATE*100)}%)</span><span class="value">${withVAT ? fmt(oneTimeKDV) : "—"}</span></div>
      <div class="lineitem total-strong"><span>İlk Kurulum Genel Toplam ${withVAT ? "(KDV dâhil)" : "(KDV hariç)"}</span><span class="value">${fmt(oneTimeGrand)}</span></div>
      <div style="height: 8px;"></div>
      <div class="lineitem"><span>Aylık Hizmet Toplam</span><span class="value">${fmt(monthlyTotal)}</span></div>
      <div class="lineitem"><span>Aylık Hizmet KDV (${Math.round(KDV_RATE*100)}%)</span><span class="value">${withVAT ? fmt(monthlyKDV) : "—"}</span></div>
      <div class="lineitem total-strong"><span>Aylık Hizmet Genel Toplam ${withVAT ? "(KDV dâhil)" : "(KDV hariç)"}</span><span class="value">${fmt(monthlyGrand)}</span></div>
      <div style="height: 8px;"></div>
   `;
  }

  function copyHTML() {
    const blob = new Blob([document.documentElement.outerHTML], { type: "text/html" });
    const reader = new FileReader();
    reader.onload = () => {
      navigator.clipboard.writeText(reader.result).then(
        () => alert("Tam HTML kopyalandı."),
        () => alert("Kopyalama başarısız oldu.")
      );
    };
    reader.readAsText(blob);
  }

  // Başlat
  document.addEventListener("DOMContentLoaded", () => {
    el("#issueDate").textContent = new Date().toLocaleDateString("tr-TR");
    renderTable();
    renderTotals();
    el("#toggleKDV").addEventListener("change", renderTotals);
  });
</script>
</body>
</html>
